<div>
<alert type="success">
  <h1 style="text-align:center">Bug Report</h1>
  <p>Please be as detailed as possible to aid us in the troubleshooting process.</p>
</alert>
</div>

<div class="mb-3" class="form-group col-lg-5">
  <label for="registration_form" class="form-label">Your Name*</label>
  
  <form name="registration_form" id='registration_form' class="form-inline">
    <div class="form-group col-lg-5">
      <input id="firstname" class="form-control input-group-lg reg_name" type="text" name="firstname" placeholder="first Name"/>
    </div>
    <div class="form-group col-lg-5">
      <label for="lastname" class="sr-only"></label>
      <input id="lastname" class="form-control input-group-lg reg_name" type="text" name="lastname" placeholder="last name"/>
    </div>
  </form>
  <br>

  <div class="mb-3" class="form-group col-lg-10">
    <label for="exampleFormControlInput1" class="form-label">Email address*</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
  </div>

  <br>

  <div>
    <label>Date and time You first noticed this bug</label>
    <br>
    
    <br>
    <ngb-timepicker [(ngModel)]="time" [seconds]="seconds"></ngb-timepicker>
    <br>
    <button class="btn btn-sm btn-outline-{{seconds ? 'success' : 'danger'}}" (click)="toggleSeconds()">
      Seconds - {{seconds ? "ON" : "OFF"}}
</button>
<form class="form-inline">
  <div class="form-group">
    <div class="input-group">
      <input class="form-control" placeholder="yyyy-mm-dd"
             name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
      </div>
    </div>
  </div>
</form>
<hr/>
<pre>Model: {{ model | json }}</pre>

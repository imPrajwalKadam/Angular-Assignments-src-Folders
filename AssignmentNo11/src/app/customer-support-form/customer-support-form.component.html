<mat-icon aria-hidden="false" aria-label="Example home icon">

<mat-card-title>
     <div class="container-fluid">
     </div>
     <div class="shadow-lg p-3 mb-5 bg-white rounded">
          <div class="alert alert-light" role="alert">

                    style="vertical-align:middle;margin: 0.9expx 10px">
               <br><br>
               <h1 style="text-align:center;color:hotpink">Contact Our</h1>
               <h1 style="text-align:center;color: black;">Customer Support Center</h1>
          </div>
     </div>

     <div class="alert alert-light" role="alert">
          <h2 style="text-align:">Contact information</h2>
          <p style="text-align:">Please fill out your Contact information below.</p>
     </div>
</mat-card-title>
</mat-icon>       
<div class="form-group">

               <div class="col">
                    <input type="text" class="form-control" placeholder="First name">
               </div>
               <div class="col">
                    <input type="text" class="form-control" placeholder="Last name">
               </div>
          </div>
     </div>
</div>
<div class="form-group">
     <div class="form-group col-md-6">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
     </div>
</div>

<div class="form-group">
     <div class="form-group col-md-6">
          <label for="inputAddress">Phone</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="+91">
     </div>
</div>

<div class="form-group">
     <div class="form-group col-md-6">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress">
     </div>
</div>

<div class="form-group">
     <div class="form-group col-md-6">
          <button mat-raised-button color="primary">Submit</button>
     </div>
</div>
